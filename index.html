<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <title>Rock Paper Scissors Multiplayer</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid py-2">
        <div class="container text-center">
            <h1 class="display-4">Rock Paper Scissors</h1>
        </div>
    </div>

    <div class="container">
        <!-- General Info Display Section -->
        <div class="row justify-content-center">
            <div class="col-6 col-sm-5">

                <div class="top-gen-info-section row">
                    <div class="input-group mb-3">
                        <input type="text" class="user-name form-control" placeholder="Name">
                        <div class="input-group-append">
                            <button class="start-button btn btn-outline-secondary" type="button">Start</button>
                        </div>
                    </div>
                </div>
                <div class="bottom-gen-info-section row">

                </div>

            </div>
        </div>

        <!-- Players Section -->
        <div class="row mb-3 justify-content-center">
            <div class="player1 col-3 border rounded-0 rps-box text-center">
                <div class="player1-name-section row"></div>
                <div class="player1-button-section row"></div>
                <div class="player1-status-section row"></div>
            </div>

            <div class="match-info offset-1 col-3 border rounded-0 rps-box text-center"></div>

            <div class="player2 offset-1 col-3 border rounded-0 rps-box text-center">
                <div class="player2-name-section row"></div>
                <div class="player2-button-section row"></div>
                <div class="player2-status-section row"></div>
            </div>
        </div>

        <!-- Chat Box -->
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="chat-history row border rounded-0 mb-1">

                </div>
                <div class="row">

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Message">
                        <div class="input-group-append">
                            <button class="chat-button btn btn-outline-secondary" type="button">Send</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- Custom javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
